<ion-header>

  <ion-navbar>
    <ion-title>แก้ไขข้อมูลส่วนตัว</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-list *ngFor="let px of infouser">
    <ion-item>
        <ion-label color="dark" fixed >ชื่อ-นามสกุล: </ion-label> 
        <ion-input type="text" [(ngModel)]="px.name_patient"></ion-input>
     </ion-item> 

        <ion-item>
            <ion-label>เพศ:</ion-label>
            <ion-select [(ngModel)]="px.gender_patient">
              <ion-option value="ชาย">ชาย</ion-option>
              <ion-option value="หญิง">หญิง</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
              <ion-label color="dark" fixed>ส่วนสูง: </ion-label> 
              <ion-input type="text" [(ngModel)]="px.height_patient"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="dark" fixed>อายุ:</ion-label> 
                <ion-input type="text" [(ngModel)]="px.year_patient"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label color="dark" fixed>ประวัติการแพ้:</ion-label> 
                  <ion-input type="text" [(ngModel)]="px.hisdrug_patient"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label color="dark" fixed>โรคประจำตัว:</ion-label> 
                    <ion-input type="text" [(ngModel)]="px.dis_patient"></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label color="dark" fixed>หมอประจำตัว:</ion-label>
                      <ion-input type="text" [(ngModel)]="px.doc_patient" ></ion-input>
                        </ion-item>
                    
                  <ion-item>
                        <ion-label color="dark" fixed>โรงพยาบาล:</ion-label>
                        <ion-input type="text" [(ngModel)]="px.hos_patient"></ion-input>
                              </ion-item>
                              
                  <ion-item>
                         <ion-label color="dark" fixed>เบอร์หมอ:</ion-label>
                         <ion-input type="text" [(ngModel)]="px.doctel_patient"></ion-input>
                              </ion-item>           

                    <ion-item>
                        <ion-label color="dark" fixed>เบอร์ญาติคนสนิท:</ion-label>
                        <ion-input type="text" [(ngModel)]="px.tel_patient"></ion-input>
                      </ion-item> 
    
</ion-list>
  <button ion-button round (click)="editAccount">แก้ไขข้อมูล</button>
  <button ion-button round color="danger" (click)="gosn1()">ยกเลิก</button>
</ion-content>
